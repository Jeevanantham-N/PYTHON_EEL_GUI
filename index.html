<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script type="text/javascript" src="/eel.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

</head>
<body>
<h1>USB PORT LIST</h1>
<button type='button' onclick = refresh_call()>Refresh</button>
<h3 id="length"></h3>
<div id="container">

</div>

<script>
    eel.main()
    function refresh_call(){
    eel.main()
    }

    eel.expose(js_function);
    function js_function(usb_list,port_length){
        document.getElementById('container').innerHTML = "";
        document.getElementById('length').innerHTML = "Total usb ports is "+port_length;
        var table = document.createElement("table");
        table.className += "table table-striped table-dark table-hover";
        for (var i of usb_list){
            console.log(i)

          for (var j of i) {
            var row = table.insertRow();
            var cell = row.insertCell();
            cell.innerHTML =j;
          }
         }
  document.getElementById("container").appendChild(table);
  }
</script>
</body>
</html>
