<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="/eel.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<title>Remainder</title>
</head>
<body>
<h6 id="length" style="color:green"></h6>
<div id="container">

</div>

<script>
  var clear = setInterval(function() { eel.main() },1000);
    eel.expose(js_function);
    function js_function(usb_list,port_length){
        document.getElementById('container').innerHTML = "";
        document.getElementById('length').innerHTML = "Total usb ports is "+port_length;
        for (var i of usb_list){
          var table = document.createElement("table");
          table.className += "table table-sm";
              var row = table.insertRow();
                var cell = row.insertCell();
                var val = i.length-1;
                cell.innerHTML =i[0]+'('+val.toString()+')';
          table.className += "table table-sm table-dark";
          for (var j=1;j<i.length;j++) {
            var row = table.insertRow();
            var cell = row.insertCell();
            cell.innerHTML =i[j];
          }
          document.getElementById("container").appendChild(table);
         }
  }
</script>
<script>
    eel.expose(window_close)
    function window_close(){
    window.close();
    }

  $(document).ready(function(){
  $(window).on('beforeunload',function(){
      eel.py_close();
      });
  });
</script>
</body>
</html>
